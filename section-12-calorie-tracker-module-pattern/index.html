<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Calorie Tracker</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper black">
        <div class="container">
          <a class="brand-logo center" href="#">Calorie Tracker</a>
          <ul class="right">
            <li><a class="clear-btn btn blue" href="#">Clear All</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Meal / Drink</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input
                  type="text"
                  placeholder="Add Food / Drink"
                  id="item-name"
                />
                <label for="item-name">Meal / Drink</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="text"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn blue">
                <i class="fa fa-plus"></i>Add Meal / Drink
              </button>
              <!-- <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>update Meal / Drink</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i>remove Meal / Drink</button> -->
              <button class="back-btn btn grey pull-right">
                <i class="fa fa-chevron-circle-left"></i>Go Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0"><strong>Steak</strong><em> 2000 calories</em>
          <a class="secondary-content" href=""><i class="fa fa-pencil"></i></a>
        </li> 

        <li class="collection-item" id="item-0"><strong>IceCream</strong><em> 100 calories</em>
          <a class="secondary-content" href=""><i class="fa fa-pencil"></i></a>
        </li> 

        <li class="collection-item" id="item-0"><strong>breakfast</strong><em> 500 calories</em>
          <a class="secondary-content" href=""><i class="fa fa-pencil"></i></a>
        </li>  -->
      </ul>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</html>
