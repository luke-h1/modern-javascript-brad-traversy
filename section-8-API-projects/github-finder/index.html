<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="Viewport" content="width=device-width, initial-scale=1.0" />
        <title>GITHUB FINDER</title>
        <link
            rel="stylesheet"
            href="https://bootswatch.com/4/litera/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">Github finder</a>
            </div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Search Github Users</h1>
                <p class="lead">
                    Enter a username to fetch a user profile from the github api
                </p>
                <input
                    type="text"
                    id="searchUser"
                    class="form-control"
                    placeholder="enter a user"
                />
            </div>
            <br />
            <div id="profile"></div>
        </div>
        <footer class="mt-5 p-3 text-center bg-dark">Github searcher</footer>

        <!-- BOOTSTRAP START  -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script
            language="JavaScript"
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"
            integrity="sha512-eUQ9hGdLjBjY3F41CScH3UX+4JDSI9zXeroz7hJ+RteoCaY+GP/LDoM8AO+Pt+DRFw3nXqsjh9Zsts8hnYv8/A=="
            crossorigin="anonymous"
        ></script>

        <script
            language="JavaScript"
            type="text/javascript"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
        ></script>
        <!-- BOOTSTRAP END  -->


        <!-- CUSTOM JAVASCRIPT START -->
        <script src="Github.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
        <!-- CUSTOM JAVASCRIPT END -->
    </body>
</html>
